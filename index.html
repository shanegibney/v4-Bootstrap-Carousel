<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- BOOTSTRAP VERSION 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <title>Bootstrap Carousel</title>

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <p>
          I am row 1, col 1
        </p>
      </div>
      <div class="col-md-6">
        <p>
          I am row 1, col 2
        </p>
      </div>
      <div class="col-md-3">
        <p>
          I am row 1, col 3
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p>
          I am row 2, col 1
        </p>
      </div>
      <div class="col-md-6">

        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="images/fish_1.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Boston Aquarium</h3>
                <p>Fish 1</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="images/fish_2.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Boston Aquarium</h3>
                <p>Fish 2</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="images/fish_3.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Boston Aquarium</h3>
                <p>Fish 3</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="images/fish_4.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Boston Aquarium</h3>
                <p>Fish 4</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
      <div class="col-md-3">
        <p>I am row 2 col 3</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <p>
          I am row 3, col 1
        </p>
      </div>
      <div class="col-md-6">
        <p>
          I am row 3, col 2
        </p>
      </div>
      <div class="col-md-3">
        <p>
          I am row 3, col 3
        </p>
      </div>
    </div>
  </div>

  <!-- QJUERY 1.12.4 USE WITH EITHER BOOTSTRAP VERSION 3.3.7 OR 4.0.0 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


  <!-- BOOTSTRAP VERSION 4 -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <script src="js/scripts.js"></script>
</body>

</html>
